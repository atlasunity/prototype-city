<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>atlas-prototipe-city</title>
        <link
            rel="shortcut icon"
            href="TemplateData/favicon.png"
        />
        <link
            rel="stylesheet"
            href="TemplateData/style.css"
        />
    </head>
    <body class="dark">
        <div
            id="unity-container"
            class="unity-desktop"
        >
            <canvas id="unity-canvas"></canvas>
        </div>
        <div
            id="loading-cover"
            style="display: none"
        >
            <div id="unity-loading-bar">
                <div id="unity-logo"><img src="TemplateData/logo.png" /></div>
                <div id="text-introduction">
                    <p id="text-title">SELAMAT DATANG</p>
                    <p id="text-description">99 CO CITY</p>
                </div>
                <div id="unity-progress-value">
                    <p id="progress-text"></p>
                </div>
                <div class="spinner"></div>
            </div>
        </div>
        <script>
                  const buildUrl = "Build";
                  const loaderUrl = buildUrl + "/[WebGL] Prototype City.loader.js";
                  const config = {
                    dataUrl: buildUrl + "/[WebGL] Prototype City.data",
                    frameworkUrl: buildUrl + "/[WebGL] Prototype City.framework.js",
                    codeUrl: buildUrl + "/[WebGL] Prototype City.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "Atlas",
                    productName: "atlas-prototipe-city",
                    productVersion: "0.1",
                  };

                  const container = document.querySelector("#unity-container");
                  const canvas = document.querySelector("#unity-canvas");
                  const loadingCover = document.querySelector("#loading-cover");
                  let progressValueText = document.querySelector("#progress-text");
                  const spinner = document.querySelector('.spinner');

                  const canFullscreen = (function() {
                    for (const key of [
                        'exitFullscreen',
                        'webkitExitFullscreen',
                        'webkitCancelFullScreen',
                        'mozCancelFullScreen',
                        'msExitFullscreen',
                      ]) {
                      if (key in document) {
                        return true;
                      }
                    }
                    return false;
                  }());


                  loadingCover.style.display = "";

                  const script = document.createElement("script");
                  script.src = loaderUrl;
                  script.onload = () => {
                    createUnityInstance(canvas, config, (progress) => {
                      let progressValue = `${Math.floor(100 * progress)}%`;
                      progressValueText.textContent = progressValue;
                      spinner.style.display = "none";
                    }).then((unityInstance) => {
                      loadingCover.style.display = "none";
                    }).catch((message) => {
                      alert(message);
                    });
                  };
                  document.body.appendChild(script);
        </script>
        <script>
            var unityInstance = UnityLoader.instantiate(
                "unity-container",
                "%UNITY_WEBGL_BUILD_URL%",
                { onProgress: customProgress }
            );
        </script>
        <script></script>
    </body>
</html>
